<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pathfinder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090B; color: #FAFAFA; }
        .form-wrapper { background-color: #18181B; border: 1px solid #27272A; }
        .custom-input { background-color: #27272A; border: 1px solid #3f3f46; }
        .custom-input:focus { border-color: #6D28D9; box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.3); outline: none; }
        .shiny-button { background: linear-gradient(to right, #6D28D9, #EC4899); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="form-wrapper rounded-lg p-8 max-w-sm w-full">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold">Pathfinder AI</h1>
        <p class="text-gray-400">Sign in to generate your learning roadmap.</p>
    </div>
    <form id="login-form" class="space-y-4">
        <input id="login-email" type="email" required class="w-full p-3 custom-input rounded-md" placeholder="Email">
        <input id="login-password" type="password" required class="w-full p-3 custom-input rounded-md" placeholder="Password">
        <button type="submit" class="w-full py-3 font-bold text-white rounded-md shiny-button">Sign In</button>
    </form>
    <div class="text-center mt-4">
        <p class="text-sm text-gray-400">
            Don't have an account? <a href="#" id="show-register" class="font-semibold text-purple-400 hover:underline">Register</a>
        </p>
    </div>
    <form id="register-form" class="space-y-4 mt-6 hidden">
        <input id="register-username" type="text" required class="w-full p-3 custom-input rounded-md" placeholder="Username">
        <input id="register-email" type="email" required class="w-full p-3 custom-input rounded-md" placeholder="Email">
        <input id="register-password" type="password" required class="w-full p-3 custom-input rounded-md" placeholder="Password">
        <button type="submit" class="w-full py-3 font-bold text-white rounded-md shiny-button">Create Account</button>
    </form>
    <div id="message-area" class="min-h-[24px] text-center text-red-400 font-medium mt-4"></div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegisterLink = document.getElementById('show-register');
    const messageArea = document.getElementById('message-area');

    showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { email: loginForm.email.value, password: loginForm.password.value };
        try {
            const response = await fetch('/api/v1/auth/authenticate', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Login failed. Check credentials.');
            const result = await response.json();
            localStorage.setItem('jwt_token', result.token);
            window.location.href = '/index.html';
        } catch (error) {
            messageArea.textContent = error.message;
        }
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            username: registerForm.username.value,
            email: registerForm.email.value,
            password: registerForm.password.value
        };
        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Registration failed.');
            const result = await response.json();
            localStorage.setItem('jwt_token', result.token);
            window.location.href = '/index.html';
        } catch (error) {
            messageArea.textContent = 'Registration failed. Email may be in use.';
        }
    });
</script>
</body>
</html>
